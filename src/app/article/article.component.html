<div class="element--container">

  <h1 class="element--title">n°{{article.id}} - {{ article.title }}</h1>

  <span *ngFor="let category of article['categories'] ">{{category}}</span>

  <div class="element--text-wrapper">
    <p class="element--content">{{ article.content | truncatePipe: 100 }}</p>
    <span class="element--comment-number" *ngIf="article.comments && article.comments.length">Nombre de commentaires : {{article.comments.length}}</span>
  </div>

  <div class="element--links-wrapper">
    <a [routerLink]="[article.id]" class="btn btn-dark">Voir le détail de l'article</a>
    <a [routerLink]="['/articles', article.id, 'update']" class="btn btn-secondary">Modifier</a>
    <app-delete-article class="btn btn-danger" [id_article]="article.id"></app-delete-article>
  </div>

</div>
