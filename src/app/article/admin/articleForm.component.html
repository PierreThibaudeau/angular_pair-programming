<form (submit)="saveArticle()" novalidate #articleForm="ngForm">
  <div class="form-group">
    <label for="title">Titre</label>
    <input class="form-control" #titleField="ngModel" required minlength="10" type="text" id="title" name="title" [(ngModel)]="article.title">
  </div>

  <div *ngIf="titleField.invalid && (titleField.dirty || titleField.touched)"
       class="alert alert-danger">

    <div *ngIf="titleField.errors.required">
      Name is required.
    </div>
    <div *ngIf="titleField.errors.minlength">
      Name must be at least 10 characters long.
    </div>

  </div>

  <div class="form-group">
    <label for="content">Contenu</label>
    <textarea class="form-control" #contentField="ngModel" required minlength="30" type="text" id="content" name="content" [(ngModel)]="article.content"></textarea>
  </div>

  <div *ngIf="contentField.invalid && (contentField.dirty || contentField.touched)"
       class="alert alert-danger">

    <div *ngIf="contentField.errors.required">
      Content is required.
    </div>
    <div *ngIf="contentField.errors.minlength">
      Content must be at least 30 characters long.
    </div>

  </div>

  <input class="btn btn-primary" type="submit" [disabled]="articleForm.invalid">
</form>
<br>
<a [routerLink]="backRoute" class="btn btn-primary">Annuler</a>
